version: '3.1'

services:
  ghost:
    image: ghost:5-alpine
    restart: always
    ports:
      - 8080:2368
    environment:
      # I added the URL from your screenshot. 
      # If you buy a real domain later, change this line.
      url: http://ghost-ghost-uhchwn-2dbec2-151-247-197-185.traefik.me/

      # Database Configuration (Auto-filled)
      database__client: mysql
      database__connection__host: db
      database__connection__user: ghost_user
      database__connection__password: MySecurePassword99!
      database__connection__database: ghost_db
      
      # Production mode
      NODE_ENV: production

    volumes:
      - ghost-content:/var/lib/ghost/content
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      # Database Credentials (Matches the ghost service above)
      MYSQL_USER: ghost_user
      MYSQL_PASSWORD: MySecurePassword99!
      MYSQL_DATABASE: ghost_db
      MYSQL_ROOT_PASSWORD: RootSuperSecretPassword77!
    volumes:
      - ghost-mysql:/var/lib/mysql

volumes:
  ghost-content:
  ghost-mysql:
